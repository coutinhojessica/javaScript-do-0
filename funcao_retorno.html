<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Retorno</title>
</head>
<body>
    <h1>Função Retorno</h1>
    <p id="demo"></p>
     <script>
        let x = myFunction (29, 30);
        document.getElementById("demo").innerHTML = x;
        function myFunction(j, c){
            return j + c;
        }
     </script>
    
</body>
</html>
